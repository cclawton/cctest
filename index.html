<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple meditation timer with customizable intervals and audio alerts">
    <meta name="theme-color" content="#667eea">

    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Meditate">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">

    <title>Meditation Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meditation Timer</h1>

        <div class="settings-panel" id="settingsPanel">
            <h2>Timer Settings</h2>

            <div class="setting-group">
                <label for="totalMinutes">Total Duration</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <input type="number" id="totalMinutes" min="1" max="999" value="75" placeholder="75">
                        <span class="input-label">minutes</span>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" id="totalSeconds" min="0" max="59" value="0" placeholder="0">
                        <span class="input-label">seconds</span>
                    </div>
                </div>
            </div>

            <div class="setting-group">
                <label for="intervalMinutes">Periodic Interval</label>
                <div class="input-row">
                    <div class="input-wrapper">
                        <input type="number" id="intervalMinutes" min="0" max="999" value="12" placeholder="12">
                        <span class="input-label">minutes</span>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" id="intervalSeconds" min="0" max="59" value="0" placeholder="0">
                        <span class="input-label">seconds</span>
                    </div>
                </div>
            </div>

            <div class="setting-group">
                <h3>Audio Settings</h3>

                <div class="audio-upload">
                    <label for="startAudioSelect">Start Sound:</label>
                    <select id="startAudioSelect" class="audio-select">
                        <option value="audio/start-bell.wav">Meditation Bell (Default)</option>
                        <option value="custom">Upload Custom Audio...</option>
                    </select>
                    <input type="file" id="startAudio" accept="audio/*" style="display: none;">
                    <span class="file-name" id="startFileName"></span>
                    <button class="test-audio-btn" id="testStartAudio">Test</button>
                </div>

                <div class="audio-upload">
                    <label for="intervalAudioSelect">Interval Sound:</label>
                    <select id="intervalAudioSelect" class="audio-select">
                        <option value="audio/interval-bell.mp3">Zen Temple Bell (Default)</option>
                        <option value="custom">Upload Custom Audio...</option>
                    </select>
                    <input type="file" id="intervalAudio" accept="audio/*" style="display: none;">
                    <span class="file-name" id="intervalFileName"></span>
                    <button class="test-audio-btn" id="testIntervalAudio">Test</button>
                </div>

                <div class="audio-upload">
                    <label for="endAudioSelect">End Sound:</label>
                    <select id="endAudioSelect" class="audio-select">
                        <option value="audio/end-bell.wav">Temple Bells (Default)</option>
                        <option value="custom">Upload Custom Audio...</option>
                    </select>
                    <input type="file" id="endAudio" accept="audio/*" style="display: none;">
                    <span class="file-name" id="endFileName"></span>
                    <button class="test-audio-btn" id="testEndAudio">Test</button>
                </div>
            </div>

            <button id="startBtn" class="btn btn-primary">Start Meditation</button>
        </div>

        <div class="timer-panel" id="timerPanel" style="display: none;">
            <div class="timer-display">
                <div class="time-remaining">
                    <h2>Time Remaining</h2>
                    <div class="time" id="timeDisplay">00:00:00</div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="next-interval">
                    <p>Next interval in: <span id="nextInterval">00:00</span></p>
                </div>

                <div class="intervals-count">
                    <p>Intervals completed: <span id="intervalsCount">0</span></p>
                </div>
            </div>

            <div class="controls">
                <button id="pauseBtn" class="btn btn-secondary">Pause</button>
                <button id="stopBtn" class="btn btn-danger">Stop</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
